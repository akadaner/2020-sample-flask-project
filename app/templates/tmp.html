{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}
{% block page_content %}

<div class="row">
    <h1>Please, load your model.</h1>
    <div class="col-md-12">
        <form class="form-inline center-block" action="/model" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="input-group-prepend">
                <label id="browsebutton" class="btn btn-default input-group-addon" for="my-file-selector">
                    {{ form.input_file(id="my-file-selector") }}
                </label>
            </div>
            {{ form.submit(class_="btn btn-primary") }}
        </form>
    </div>
</div>

<div class="row">
    <h1>Please, load your model.</h1>
    <div class="col-md-12">
        <form class="form-inline center-block" action="/model" method="POST" enctype="multipart/form-data">
             {{ wtf.quick_form(form) }}
        </form>
    </div>
</div>




{% endblock %}
